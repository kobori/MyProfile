<template name="user">
 {{#if user}}
  <div class="text-center">
    {{#with user.profile}}
      <h1>{{name}}</h1>
      <p>{{about}}</p>
    {{/with}}
    {{> friendship}}
    {{> followButton}}
  </div>
  <div class="row justify-content-md-center">
    <div class="col-md-8">
      {{> timeline}}
    </div>
  </div>  
 {{else}}
  <h1>Usuário não identificado.</h1>
  
{{/if}}
</template>
